<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home page</title>
        <link rel="stylesheet" href="Home_style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" >
    </head>
    <body>
        <div id="outer">
            <header>
                <i id="logo" class="fa-brands fa-facebook"></i>
                <input type="text" name="name" id="input-field" placeholder="Search Facebook">
                <div class="icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <i id="home" class="fa-solid fa-house"></i>
                <i id="user" class="fa-solid fa-user-group"></i>
                <i id="vedio" class="fa-solid fa-tv"></i>
                <i id="group" class="fa-solid fa-people-group"></i>
                <div id="right">
                    <i id="menu" class="fa-solid fa-bars"></i>
                    <i id="message" class="fa-solid fa-message"></i>
                    <i id="bell" class="fa-solid fa-bell"></i>
                </div>
            </header>
        </div>
        <div id="container">
            <div id="side">
                <div id="profile">
                    <i id="user1" class="fa-solid fa-user"></i>
                    <label>User</label>
                </div>
                <div id="friends">
                    <i id="finds" class="fa-solid fa-user-group"></i>
                    <label>Find Friends</label>
                </div>
                <div id="feeds">
                    <i id="feed" class="fa-solid fa-circle-play"></i>
                    <label>Feeds</label>
                </div>
                <div id="groups">
                    <i id="gang" class="fa-solid fa-people-group"></i>
                    <label>Groups</label>
                </div>
                <div id="video">
                    <i id="vi" class="fa-solid fa-video"></i>
                    <label>Video</label>

                </div>
                <div id="saved">
                    <i id="sav" class="fa-solid fa-bookmark"></i>
                    <label>Saved</label>
                </div>
                <div id="events">
                    <i id="eve" class="fa-solid fa-calendar-days"></i>
                    <label>Events</label>
                </div>
            </div>
            <div id="scroll">
                <div id="bodi">
                    <div id="Crt-sty">
                        <i id="plus" class="fa-solid fa-plus"></i>
                        <p id="story">Create Story</p>
                        <p id="shar">Share a photo or write something.</p>
                    </div>    
                        <div id="upload">
                            <i id="user2" class="fa-solid fa-user"></i>
                            <input id="create" type="text" placeholder="What's on your mind ?">
                            <hr id="line">
                            <div id="align">
                            <div id="live">
                                <i id="videos" class="fa-solid fa-video"></i>
                                Live video
                            </div>
                            <div id="photos"> <i id="photo_icon" class="fa-solid fa-photo-film"></i>
                                Photo/video</div>
                        </div>
                    </div>
                    <div id="left-fixed">
                        <p id="frndtext">People you may know</p>
                        <i id="three-dot" class="fa-solid fa-ellipsis"></i>
                    </div>
                    <div id="frnd-req">
                    <br><div id="left-scroll">
                            <div id="frn1">
                                <img id="img1">
                                <a id="frnd-name">User 1</a>
                                <button id="send-frnd-req"><i class="fa-solid fa-user-plus"></i>Add friend</button>
                            </div>
                            <div id="frn2">
                                <img id="img1">
                                <a id="frnd-name">User 2</a>
                                <button id="send-frnd-req"><i class="fa-solid fa-user-plus"></i>Add friend</button>
                            </div>
                            <div id="frn3">
                                <img id="img1">
                                <a id="frnd-name">User 3</a>
                                <button id="send-frnd-req"><i class="fa-solid fa-user-plus"></i>Add friend</button>
                            </div>
                            <div id="frn4">
                                <img id="img1">
                                <a id="frnd-name">User 4</a>
                                <button id="send-frnd-req"><i class="fa-solid fa-user-plus"></i>Add friend</button>
                            </div>
                        </div>
                        <button id="Seeall">See all</button>
                    </div>
                    <div id="no-post">
                        <p id="no-more">No more posts<p>
                        <p id="add-more">Add more friends to see more posts in your feed.</p>
                        <button id="find-friend">Find Friends</button>
                    </div>
                </div>
            </div>
            <div id="right-side">
                <p id="grp-conv">Group conversation</p>
                <div id="create-new">
                    <i id="plus-new" class="fa-solid fa-plus"></i>
                    <p id="crt-new">Create New Group</p>
                </div>
            </div>
        </div>
    </body>
</html>
