<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender</title>
    <link rel="stylesheet" href="gender.css">
</head>
<body>
    <div id="outer">
        <h1>What's your gender?</h1>
        <p>You can change who sees your gender on your profile later.</p>
        <div id="try"><label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="Male"></div>
        <br>
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="Female">
        <br>
        <button>Next</button>
        <br>
        <a href="index.html">Already have a account?</a>
    </div>
</body>
</html>
